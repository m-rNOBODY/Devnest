<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg">
    <div class="form">
        <label>First Number:</label>
        <input type="text" id="num1" autocomplete="off" input="required">
        <br>
        <label>Second Number:</label>
        <input type="text" id="num2" autocomplete="off" input="required">
        <label>Answer:</label><br>
        <output type="text" id="answer"></output>
        <div class="buts">
            <div class="button"><button class = "but" id="add" >Add</button></div>
            <div class="button"><button class = "but" id="sub">Subtract</button></div>
            <div class="button"><button class = "but" id="mul">Multiply</button></div>
            <div class="button"><button class = "but" id="div">Divide</button></div>
        </div>
    </div>
    </div>
</body>
<script src="Script.js"></script>
</html>
